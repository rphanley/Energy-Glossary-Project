{% extends 'base.html'%} {% block content %}
<div class="row">

	<form action="{{ url_for('search_terms') }}" method="POST" id="search_form">
		<div class="center row">
			<div class="input-field col s6 black-text">
				<i class="black-text material-icons prefix">search</i>
				<input type="text" placeholder="Enter an energy term to search for" name="search_input" class="black-text" >
            </div>
			</div>
	</form>
	<br>
	<br>

	{% for record in records %}
	<li>
	
		<div>
			<strong>{{record['term']}}</strong>
		</div>
		
		<div>
			<span>
	                {{record['description']}} 
	            </span>
		</div>
	</li>
	{% endfor %}


<div class="fixed-action-btn click-to-toggle hide-on-large-only">
	<a class="btn-floating btn-large green lighten-2">
		<i class="large material-icons">menu</i>
	</a>
	<ul>
		<li><a class="btn-floating green darken-1" href="{{url_for('add')}}"><i class="material-icons">add</i></a>
		</li>
	</ul>
</div>







</div>
{% endblock %}
