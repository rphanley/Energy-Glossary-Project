{% extends 'base.html' %} {% block content %}
<div class="row">
    <h3>{{form_action}} Glossary Entry</h3>
    
    <form action="{{ url_for('create_entry') }}" method="POST"  class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="term_name" name="term_name" value="{{form_term_name}}" type="text">
                <label for="icon_prefix">Term Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="term_description" id="term_description"  class="materialize-textarea">{{form_term_description}}</textarea>
                <label for="icon_telephone">Term Description</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">{{form_action}} Entry
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
