{% extends 'base.html' %} {% block content %}
<div class="row">
	<h3>Add Glossary Entry</h3>

	<form action="{{ url_for('add_entry') }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input id="term_name" name="term_name" type="text">
				<label for="icon_prefix">Term Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="term_description" id="term_description"  class="materialize-textarea"></textarea>
				<label for="icon_telephone">Term Description</label>
			</div>
		</div>
		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">Add Entry
                <i class="material-icons right">playlist_add</i>
             </button>
		</div>
	</form>



	<div class="fixed-action-btn click-to-toggle hide-on-large-only">
		<a class="btn-floating btn-large green lighten-2">
			<i class="large material-icons">menu</i>
		</a>
		<ul>
			<li><a class="btn-floating green darken-1" href="{{url_for('add')}}"><i class="material-icons">add</i></a>
			</li>

		</ul>
	</div>

</div>

{% endblock %}
